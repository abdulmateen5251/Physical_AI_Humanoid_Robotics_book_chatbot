services:
  # Backend FastAPI Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-chatbot-backend
    ports:
      - "8090:8000"
    env_file:
      - .env
    environment:
      # App config
      - APP_NAME=Book RAG Chatbot
      - ENVIRONMENT=production
      
      # OpenAI (required - set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      
      # Qdrant (required - set in .env file)
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-book_chunks}
      
      # Neon Postgres (required - set in .env file)
      - DATABASE_URL=${DATABASE_URL}
      
      # Retrieval config
      - TOP_K=${TOP_K:-5}
      - SCORE_THRESHOLD=${SCORE_THRESHOLD:-0.1}
      - CHUNK_SIZE=${CHUNK_SIZE:-500}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
    volumes:
      - ./backend:/app
      - backend-cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

  # Frontend Docusaurus Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-chatbot-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

volumes:
  backend-cache:
    name: rag-backend-cache

networks:
  rag-network:
    name: rag-network
    driver: bridge
