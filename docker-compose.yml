services:
  # Auth Backend Service (Node.js/TypeScript)
  auth-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.auth
    container_name: rag-chatbot-auth-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3001}
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - auth-node-modules:/app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - rag-network

  # Backend FastAPI Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-chatbot-backend
    ports:
      - "8090:8000"
    env_file:
      - .env
    environment:
      # App config
      - APP_NAME=Book RAG Chatbot
      - ENVIRONMENT=production
      
      # OpenAI (required - set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      
      # Qdrant (required - set in .env file)
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-book_chunks}
      
      # Neon Postgres (required - set in .env file)
      - DATABASE_URL=${DATABASE_URL}
      
      # Retrieval config
      - TOP_K=${TOP_K:-5}
      - SCORE_THRESHOLD=${SCORE_THRESHOLD:-0.1}
      - CHUNK_SIZE=${CHUNK_SIZE:-500}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      
      # Auth backend URL for integration
      - AUTH_BACKEND_URL=http://auth-backend:3001
    volumes:
      - ./backend/app:/app/app
      - ./backend/scripts:/app/scripts
      - ./backend/requirements.txt:/app/requirements.txt
      - backend-cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      auth-backend:
        condition: service_healthy
    networks:
      - rag-network

  # Frontend Docusaurus Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-chatbot-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - AUTH_BACKEND_URL=http://auth-backend:3001
    depends_on:
      backend:
        condition: service_healthy
      auth-backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

volumes:
  backend-cache:
  auth-node-modules:

networks:
  rag-network:
    driver: bridge
